<!DOCTYPE html>
<title>GooberSiteDotCom</title>
 
<html lang="en">
    <body>
        <h1>Silly Goofy Goober website</h1>
        <section>
            <h2>I made this website to show off the goobery goodness of my dog Hazel</h2>
            <figure>
                <img>
                <figcaption>Here she is in all her goober glory</figcaption>
            </figure>
        </section>
  
        <form> <!--TODO: add in page that information is parsed to when framework is done being set up-->
            <fieldset>
                <legend>How many dogs do you have</legend>
                <label for="none">None</label>
                <input type="checkbox" id="none" name="dog-number" value="none">

                <label for="one">1</label>
                <input type="checkbox" id="one" name="dog-number" value="one">

                <label for="two">2</label>
                <input type="checkbox" id="two" name="dog-number" value="two">

                <label for="moreThanTwo">>2</label>
                <input type="checkbox" id="moreThanTwo" name="dog-number" value="moreThanTwo">
            </fieldset>
        </form>

    </body>
</html>
